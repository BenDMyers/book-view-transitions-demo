<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book List View Transitions Demo</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
	<link rel="stylesheet" href="/css/book-3d.css">
	<link rel="stylesheet" href="/css/page.css">
</head>
<body>
	<nav>
		<a href="/" aria-current="page">Home</a>
	</nav>
	<header>
		<hgroup>
			<h1>Books</h1>
		</hgroup>
	</header>
	<main style="padding-block: 2rem;">
		<ul class="grid">
			{% for book in collections.books %}
			<li>
				<a href="{{book.url}}" class="book-container" style="view-transition-name: {{book.data.title | slugify}};">
					<div class="book">
						<img alt="{{ book.data.title }}, by {{ book.data.author }}" src="{{ book.data.cover }}" />
					</div>
				</a>
			</li>
			{% endfor %}
		</ul>
	</main>
</body>
</html>
